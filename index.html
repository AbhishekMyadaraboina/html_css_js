<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Enhanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <input id="input_val" type="text" placeholder="Enter city name">
    <button id="btn">Find</button>

    <div id="loader"></div>

    <div id="content">
        <h3 id="city_name"></h3>
        <h4 id="city_time"></h4>
        <h3 id="city_temp"></h3>
    </div>

    <div id="recent_searches">
        <h4>Recent Searches:</h4>
        <div id="recent_list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
